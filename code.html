<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Builder</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Add custom styles here */
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">Resume Builder</h1>
    <form id="resumeForm">
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" class="form-control" id="fullName" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <!-- Add more fields for other sections (education, work experience, skills, etc.) -->
      <button type="submit" class="btn btn-primary">Preview</button>
    </form>
    <hr>
    <div id="previewContainer">
      <!-- Preview content will be dynamically generated here -->
    </div>
  </div>

  <script>
    const form = document.getElementById('resumeForm');
    form.addEventListener('submit', function(event) {
      event.preventDefault();
      
      // Get form data
      const fullName = document.getElementById('fullName').value;
      const email = document.getElementById('email').value;
      // Retrieve other form fields similarly
      
      // Generate preview content
      const previewContent = `
        <h2>Preview</h2>
        <p>Name: ${fullName}</p>
        <p>Email: ${email}</p>
        <!-- Generate preview for other sections -->
      `;
      
      // Display preview
      const previewContainer = document.getElementById('previewContainer');
      previewContainer.innerHTML = previewContent;
    });
  </script>
</body>
</html>
